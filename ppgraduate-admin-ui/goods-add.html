<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <link rel="stylesheet" href="./css/eleTree.css">
        <link rel="stylesheet" href="./css/fengtoos.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/Base64.js"></script>
        <script type="text/javascript" src="./js/auth.js"></script>
        <script type="text/javascript" src="./js/fengtoos.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .fengtoos-width-300 {
                width: 300px;
            }

            .fengtoos-height-30{
                height: 250px;
                width: 100%;
                position: relative;
                overflow: auto;
            }

             .layui-upload-img {
                 width: 92px;
                 height: 92px;
                 margin: 0 10px 10px 0;
             }
        </style>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" lay-filter="main-form">

                    <div class="layui-form-item">
                        <input type="hidden" name="goodsId">
                        <label for="goodsName" class="layui-form-label">
                            <span class="x-red">*</span>商品名称
                        </label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" id="goodsName" name="goodsName" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>
                    </div>
                  <div class="layui-form-item x-city">
                      <label for="sort" class="layui-form-label">
                          <span class="x-red">*</span>一级分类
                      </label>
                      <div class="layui-input-inline" style="width: 300px;">
                          <select name="sortId" id="sort" lay-verify="required" lay-filter="sort"></select>
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>
                    <div class="layui-form-item x-city">
                        <label for="sortItem" class="layui-form-label">
                            <span class="x-red">*</span>二级分类
                        </label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <select name="sortItemId" id="sortItem" lay-verify="required" lay-filter="sortItem"></select>
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="goodsBrand" class="layui-form-label">
                            <span class="x-red">*</span>品牌
                        </label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" id="goodsBrand" name="goodsBrand" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="goodsWeight" class="layui-form-label">
                            <span class="x-red">*</span>序号
                        </label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" id="goodsWeight" name="goodsWeight" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="goodsPrice" class="layui-form-label">
                            <span class="x-red">*</span>金额
                        </label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" id="goodsPrice" name="goodsPrice" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="goodsStock" class="layui-form-label">
                            <span class="x-red">*</span>库存
                        </label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" id="goodsStock" name="goodsStock" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            图片1
                        </label>
                        <div class="layui-input-inline">
                            <input type="hidden" name="goodsPhoto1" id="goodsPhoto1_v">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn" id="goodsPhoto1">上传图片</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="goodsPhoto1_i">
                                    <p id="goodsPhoto1_t"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            图片2
                        </label>
                        <div class="layui-input-inline">
                            <input type="hidden" name="goodsPhoto2" id="goodsPhoto2_v">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn" id="goodsPhoto2">上传图片</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="goodsPhoto2_i">
                                    <p id="goodsPhoto2_t"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            图片3
                        </label>
                        <div class="layui-input-inline">
                            <input type="hidden" name="goodsPhoto3" id="goodsPhoto3_v">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn" id="goodsPhoto3">上传图片</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="goodsPhoto3_i">
                                    <p id="goodsPhoto3_t"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="" class="layui-form-label"></label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          保存
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script type="text/javascript" src="./js/goods/goods-add.js"></script>

    </body>

</html>
